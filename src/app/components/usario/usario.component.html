<div class="card mt-1 elevacion">
    <div class="card-header">
        <h5>Usuarios</h5>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-7">
        <button class="btn btn-primary radius elevacion" data-bs-toggle="modal" data-bs-target="#modal-nuevo">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>

    <div class="col-md-5">

        
            <div class="row">
                <div class="col-md-5">
                    <input [(ngModel)]="nombre" type="text" class="form-control elevacion">
                </div>
                <div class="col-md-5">
                    <button class="btn btn-primary radius elevacion"
                    (click)="buscar()"
                    >
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                    <button class="btn btn-secondary ms-2 radius elevacion"
                    (click)="limpiar()"
                    >
                        <i class="fa-solid fa-broom"></i>
                    </button>
                </div>

            </div>
        
    </div>
</div>

<app-tabla-usuarios [usuarios]="usuarios"></app-tabla-usuarios>



<!-- Inicio modal nuevo usuario -->

<div class="modal fade" id="modal-nuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-secondary">
                <h5 class="modal-title text-white" id="exampleModalLabel">Nuevo usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form [formGroup]="form_usuario_nuevo" (ngSubmit)="save_usuario()">
                    <div class="row">
                        <div class="col">
                            <label for="">Nombre usuario</label>
                            <input formControlName="nombre" type="text" class="form-control elevacion">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="">Rol</label>
                            <select formControlName="id_rol" class="form-control elevacion">
                                <option selected value="" disabled></option>
                                <option *ngFor="let rol of roles" [value]="rol.id">{{rol.nombre}}</option>
                            </select>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="">Activo</label>
                            <select formControlName="activo" class="form-control elevacion" aria-placeholder="kk">
                                <option selected value="" disabled></option>
                                <option *ngFor="let activo of activos" [value]="activo">{{activo}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="">Correo</label>
                            <input formControlName="correo" type="text" class="form-control elevacion">
                        </div>
                    </div>

                    <button class="btn btn-success mt-3" data-bs-dismiss="modal">Guardar</button>

                </form>

            </div>

        </div>
    </div>
</div>

<!-- Final modal nuevo usuario -->
